<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:index'%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:about'%}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:contact'%}">Contact</a>
            </li>
        </ul>
    </div>

    {% if user.is_authenticated %}
    <a class="btn btn-link" href="">{{ user.username }}</a>
    <a class="btn btn-link" href="{% url 'djangoapp:logout'%}">Logout</a>

    {% else %}
    <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post" >
        {% csrf_token %}
        <input type="text" class="form-control mr-sm-2" placeholder="Username" name="user" id="user" required>
        <input type="password" class="form-control mr-sm-2" placeholder="Password" name="psw" id="psw" required>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    {% endif %}
